<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form method="post" action="{% url 'blog:datetime' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Title : {{ form.title }}</h2>
        <h3>Files {{ form.file }}</h3>
        <input type="submit" value="Add files">
    </form>

</div>
<div>
    <form method="post">
        {% csrf_token %}
        <input type="text" aria-label="Login">
        <input type="password" aria-label="Password">
        <input type="submit" value="Login in.">
    </form>
</div>
<div id="persons-form">
    <form action="{% url 'blog:datetime' %}" method="post">
        {% csrf_token %}
        <label for="your_name"> You name: </label>
        <input id="your_name" type="text" name="your_name" value="{{ current_name }}">
        <input type="submit" value="OK">
    </form>
</div>

</body>
</html>
